{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title_block %}
Login
{% endblock %}

{% block body_block %}
    <!-- Body start -->
    <div class="bg-img" style='background-image: url("{% static 'images/bg2.jpg' %}");'>
        <form class="form_container" id="login_form" method="post" action="{% url 'rango:login' %}">
            <h1>Join Us</h1><br>
            <hr><br>
            {% csrf_token %}
            <h2 id="message">Log In</h2>
            <br>
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit" class="btn">Log In</button>
            <label id="lbllogin"></label>
        </form>
    </div>
    <!-- Body end -->
{% endblock %}
